<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>管理员界面</title>
  <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
  <!-- <link href="//unpkg.com/layui@2.9.13/dist/css/layui.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">管理员界面</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="/computer manager/img/1.png" class="layui-nav-img">
          管理员
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="AdminLogin.html">退出</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="admin-nav">
        <li class="layui-nav-item">
          <a href="AdminInterface.html">首页</a>
        </li>
        <li class="layui-nav-item">
          <a href="RoomManage.html">机器信息管理</a>
        </li>
        <li class="layui-nav-item">
          <a href="ComputerInfo.html">机房信息统计</a>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        
        <div class="layui-form-item">

            <div class="layui-inline">
        
              <label class="layui-form-label">日期范围</label>
        
              <div class="layui-inline" id="ID-laydate-range">
        
                <div class="layui-input-inline">
        
                  <input type="text" autocomplete="off" id="ID-laydate-start-date" class="layui-input" placeholder="开始日期">
        
                </div>
        
                <div class="layui-form-mid">-</div>
        
                <div class="layui-input-inline">
        
                  <input type="text" autocomplete="off" id="ID-laydate-end-date" class="layui-input" placeholder="结束日期">
        
                </div>
        
              </div>
        
            </div>
        
          </div>
        
        </div>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    ©  - 底部固定区域
  </div>
</div>

<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<!-- <script src="//unpkg.com/layui@2.9.13/dist/layui.js"></script> -->
<script src="layui/layui.js"></script>
<script>
layui.use(function(){
  var laydate = layui.laydate;
  // 日期范围 - 左右面板独立选择模式
  laydate.render({
    elem: '#ID-laydate-range',
    type: 'datetime', 
    range: ['#ID-laydate-start-date', '#ID-laydate-end-date'],
    onConfirm : function(value, data, endDate) {
        var dates = value.split(' - ');
        var startDate = dates[0];
        var endDate = dates[1];
        console.log(startDate);
        console.log(endDate);
    }
  });
  
});

</script>
</body>
</html>
