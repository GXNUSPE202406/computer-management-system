<body>
<div class="layui-layout layui-layout-admin">

        <a href="javascript:;">

      <li class="layui-nav-item"><a href="AdminLogin.html">退出</a></li>

      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->

<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<!-- <script src="//unpkg.com/layui@2.9.13/dist/layui.js"></script> -->
<script src="layui/layui.js"></script>
<script>
layui.use('element', function(){
  var element = layui.element;
  
  //一些事件监听
  element.on('nav(admin-nav)', function(elem){
    console.log(elem)
  });
});

document.addEventListener('DOMContentLoaded', function() {
  var token = localStorage.getItem('token');
  
  if (!token) {
    // 如果没有token，重定向到登录页面
    window.location.href = 'StudentLogin.html';
    return;
  }

  // 发送请求获取学生信息
  fetch('http://localhost:8080/student/getStuInfo', {
    method: 'GET',
    headers: {
      'token': token,
      'Content-Type': 'application/json'
    }
  })
  .then(response => response.json())
  .then(data => {

    if (data.code === 200) {
         // 更新用户名
        document.getElementById('username').textContent = data.data.loginStu.studentName;
        console.log(data.data.loginStu.studentName);
    } else if (data.code === 504) {
        window.location.href = 'StudentLogin.html';
    }

  })
  .catch(error => {
    console.error(error);

    // 处理错误，例如重定向到登录页面
    window.location.href = 'StudentLogin.html';
  });
});
</script>
</body>
</html>
